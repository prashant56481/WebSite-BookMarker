<!--   Template is made using Narrow Jumbotron Downloaded
From BootStrap Examples -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BookMarker For WebSite</title>
    <!-- Bootstrap core CSS
    Enter Your Path -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <nav>
        </nav>
        <h3 class="text-muted">BookMarker For WebSites</h3>
      </div>
      <div class="jumbotron">
        <h2 class="display-3">BookMark Your Favourite</h2>
        <form id='myForm'>
          <div class='form-group'>
            <label>Site Name</label>
            <input type="text" class="form-control" id="siteName" placeholder="website Name">
          </div>
          <div class='form-group'>
            <label>Site URL</label>
            <input type="text" class="form-control" id="siteURL" placeholder="website URL">
          </div>
          <button type="submit" class"btm btn-primary">Submit</button>
        </form>
      </div>
      <div class="row marketing">
        <div class="col-lg-12">
          <!-- Here our Input result will be processes -->
          <div id="bookmarksResults"></div>
        </div>
      </div>
      <footer class="footer">
        <p>&copy; Prashant's Personal BookMarker 2020</p>
      </footer>
    </div> <!-- /container -->
    <script
	  src="https://code.jquery.com/jquery-3.4.1.js"
	  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
	  crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
